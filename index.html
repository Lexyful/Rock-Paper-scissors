<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scisoors</title>
  </head>
</html>
<body>
    <div class="wrapper1">
        <section class="human-section">
            <h2>Human</h2>
          <div class="left-section">
          </div>
        </section>
       </div>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="wrapper2">
            <section class="main-section">
                <div class="box" id="box1">
                <p class="icons" id="icons" >🪨 📝 ✂️</p>
                <p class="classic-rock-scissors" id="rock-beats-scissors">Rock > Scissors</p>
                <p class="classic-paper-rock" id="paper-beats-rock">Paper > Rock</p>
                <p class="scissors-beats-paper" id="paper-beats-rock">Scissors > Paper</p>
                </div>
                <div class="box" id="box2">
                    <p class="icons" id="icons" >🪨 📝 ✂️</p>
                    <p class="classic-rock-scissors" id="rock-beats-scissors">Rock > Scissors</p>
                    <p class="classic-paper-rock" id="paper-beats-rock">Paper > Rock</p>
                    <p class="scissors-beats-paper" id="paper-beats-rock">Scissors > Paper</p>
                </div>
            </section>
             </div>
            </main>
            <!-- <section class="game-page hidden" id="gamePage"> -->
                <section class="hidden classic-game-view">
                <img class="rock-icon" src="asteroid.png" alt="classic rock">
                <img class="paper-icon" src="note (1).png" alt="classic paper icon">
                <img class="scissors-icon" src="scissors.png" alt="classic scissors icon">
                </section>  
                <section class="hidden difficult-game-view">
                    <img class="rock-icon" src="asteroid.png" alt="classic rock">
                    <img class="paper-icon" src="note (1).png" alt="classic paper icon">
                    <img class="scissors-icon" src="scissors.png" alt="classic scissors icon">
                    </section>  
    <div class="wrapper3">
        <section class="computer-section">
            <h2>Computer</h2>
          <div class="left-section">
          </div>
        </section>
       </div>
           <script src="game.js"></script>
           <script src="player.js"></script>
           <script src="main.js"></script>
          </body>
         </html>
</body>
